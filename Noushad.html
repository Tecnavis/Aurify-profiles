* {

body {

.customSlider {

  opacity: 0;
  display: none;
}
.customSlider + label {
  position: relative;
  top: 12%;
  left: 40%;
  cursor: pointer;
  z-index: 1;
  
}

.customSlider + label:before, .customSlider + label:after {
  background: #FFFFFF;
  position: absolute;
  content: "";
}
.customSlider + label:before {
  top: -90px;
  left: -60px;
  width: 60px;
  height: 30px;
  background: #ccc;
  border-radius: 20px;
  transition: background 0.75s;
}
.customSlider + label:after {
  height: 24px;
  width: 24px;
  top: -87px;
  left: -55px;
  border-radius: 50%;
  transition: all 0.5s;
}
.customSlider:checked + label:after {
  height: 24px;
  width: 24px;
  top: -87px;
  left: -28px;
  border-radius: 50%;
}

.customSlider:checked ~ .wrapper {
  color: #fff;
  transition: background 0.6s ease;
  background: #31394D;
}
.customSlider:checked ~ .wrapper .top-icons i {
  color: #fff;
}
.customSlider:checked ~ .wrapper .profile .name {
  color: #FDFEFF;
}
.customSlider:checked ~ .wrapper .profile .title {
  color: #7C8097;
}
.customSlider:checked ~ .wrapper .profile .description {
  color: #FDFEFF;
}
.customSlider:checked ~ .wrapper .icon h4 {
  color: #FFFFFF;
}
.customSlider:checked ~ .wrapper .icon p {
  color: #666B7D;
}
.customSlider:checked ~ .wrapper .profile img {
    content: url('./logos/tecnavis/tecnavis\ logo.png'); /* Replace with the new image URL */
}


.wrapper {
  position: relative;
  width: 90%;
  height: 100%;
  /* background-color: #080911; */
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
  overflow: hidden; /* Ensures the background doesn't overflow */
}

.background-image {
